<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Traffic Layer</title>
    <style>
        /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
        #map {
            height: 100%;
        }

        /* Optional: Makes the sample page fill the window. */
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script>
        function initMap() {
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 13,
                center: { lat: 28.7041, lng: 77.1025 }
            });

            var trafficLayer = new google.maps.TrafficLayer();
            console.log(google.maps)
            console.log(trafficLayer)
            trafficLayer.setMap(map);

            /* Data points defined as an array of LatLng objects */
            var heatmapData = [
                {
                    location: new google.maps.LatLng(28.7041, 77.1023),
                    weight: 0.5
                },
                {
                    location: new google.maps.LatLng(28.7041, 77.1024),
                    weight: 3
                },
                {
                    location: new google.maps.LatLng(28.7041, 77.1025),
                    weight: 2
                },
                {
                    location: new google.maps.LatLng(28.7041, 77.1026),
                    weight: 3
                },
                {
                    location: new google.maps.LatLng(28.7041, 77.1026),
                    weight: 1
                },
                {
                    location: new google.maps.LatLng(28.7041, 77.1027),
                    weight: 0.6
                },
                {
                    location: new google.maps.LatLng(28.7041, 77.1028),
                    weight: 4
                },
                {
                    location: new google.maps.LatLng(28.7041, 77.1029),
                    weight: 2
                },
                {
                    location: new google.maps.LatLng(28.7051, 77.1023),
                    weight: 0.5
                },
                {
                    location: new google.maps.LatLng(28.7051, 77.1024),
                    weight: 3
                },
                {
                    location: new google.maps.LatLng(28.7051, 77.1025),
                    weight: 2
                },
                {
                    location: new google.maps.LatLng(28.7051, 77.1026),
                    weight: 3
                },
                {
                    location: new google.maps.LatLng(28.7051, 77.1026),
                    weight: 0.1
                },
                {
                    location: new google.maps.LatLng(28.7051, 77.1027),
                    weight: 0.6
                },
                {
                    location: new google.maps.LatLng(28.7051, 77.1028),
                    weight: 8
                },
                {
                    location: new google.maps.LatLng(28.7051, 77.1029),
                    weight: 23
                }
            ];


            var newDelhi = new google.maps.LatLng(28.7051, 77.1029);

            map = new google.maps.Map(document.getElementById('map'), {
                center: newDelhi,
                zoom: 130,
                mapTypeId: 'satellite'
            });

            var heatmap = new google.maps.visualization.HeatmapLayer({
                data: heatmapData
            });
            heatmap.setMap(map);

        }
    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAIlMuMzSwtUI2OGc67goH6M3TeMQOehdE&callback=initMap&libraries=visualization">
        </script>
</body>

</html>
